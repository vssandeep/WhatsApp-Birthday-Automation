<!DOCTYPE html>
<html>
<head>
    <title>Authenticating...</title>
</head>
<body>
    <script>
        // Extract token/code from URL fragment (OAuth2)
        var hash = window.location.hash.substring(1);
        // Redirect back to Tasker with the auth data
        window.location.href = "tasker://auth?" + hash;
    </script>
</body>
</html>
