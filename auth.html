<!DOCTYPE html>
<html>
<head>
    <title>Tasker Auth Redirect</title>
</head>
<body>
    <p>Redirecting to Tasker...</p>
<a href="" id="taskerLink" style="padding: 20px; background: blue; color: white; display: block; text-align: center;">
    Click here if not redirected
</a>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    if (code) {
        const taskerUrl = "tasker://task?name=GetToken&code=" + code;
        // Try auto-redirect
        window.location.href = taskerUrl;
        // Set the button link just in case
        document.getElementById('taskerLink').href = taskerUrl;
    }
</script>

</body>
</html>
