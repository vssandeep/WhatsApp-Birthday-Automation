<!DOCTYPE html>
<html>
<head>
    <title>Tasker Auth</title>
    <script>
        window.onload = function() {
            // Extracts the auth code from the URL and sends it to Tasker
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            if (code) {
                // Tasker looks for this specific format or a redirect
                window.location.href = "tasker://auth?code=" + code;
            }
        }
    </script>
</head>
<body>
    <p>Authenticating with Tasker... You can close this window if it doesn't close automatically.</p>
</body>
</html>
