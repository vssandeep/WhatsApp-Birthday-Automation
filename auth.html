<!DOCTYPE html>
<html>
<head>
    <title>Tasker Auth Redirect</title>
</head>
<body>
    <p>Redirecting back to Tasker...</p>
    <script>
        // 1. Get the code from the browser URL
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get('code');

        if (authCode) {
             // 2. Shout to Tasker: "Run the task named 'GetToken' and give it the code!"
             window.location.href = "tasker://task?name=GetToken&code=" + authCode;
        } else {
             document.body.innerHTML = "Error: No code found in URL.";
        }
    </script>
</body>
</html>
